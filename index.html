<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Tetris</title>
    <meta property="og:title" content="JavaScript Tetris" />
    <meta name="description" content="Tetris game made with modern JavaScript." />
    <meta name="twitter:description" content="Tetris game made with modern Javascript." />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@melcor76" />
    <meta name="keywords" content="JavaScript, Tetris" />
    <meta name="author" content="Michael KarÃ©n" />
    <meta
      property="og:image"
      content="https://focused-mestorf-930f82.netlify.com/assets/share-image.png"
    />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="left-column">
        <h2>HIGH SCORES</h2>
		  <ol id="highScores"></ol>
		  <div class="game-control">
				<h3>CONTROLS</h3>
				<div class="controls">
					<div title="Press to rotate the shape to 90 degree" class="top"><p>&#8593;</p></div>
					<div title="Press to move the shape to the RIGHT" class="right"><p>&#8594;</p></div>
					<div title="Press to move the shape to the BOTTOM" class="bottom"><p>&#8595;</p></div>
					<div title="Press to move the shape to the LEFT" class="left"><p>&#8592;</p></div>
				</div>
				<br>
				<p><strong>ESC</strong> - Finish the game</p>
				<p><strong>P</strong> - Pause the game</p>
			</div>
      </div>
      <canvas id="board" class="game-board">
			Your browser does not support the HTML 5 Canvas.
		</canvas>
      <div class="right-column">
        <div>
          <h1>TETRIS</h1>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
			 <p>Level: <span id="level">0</span></p>
			 <p>Next shape: </p>
          <canvas id="next" class="next"></canvas>
        </div>
        <div id="sound-div">
          <span class="sound-item" id="sound-speaker"></span>
          <span class="sound-item" id="sound-description"></span>
        </div>
        <button id="play-btn" onclick="play()" class="play-button">Play</button>
        <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
      </div>
    </div>

    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="piece.js"></script>
    <script type="text/javascript" src="sound.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
